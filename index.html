<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>To Do List</title>
</head>
<body>
    <header>
        <h1 class="text-center">My Shopping List<img src="images/icon.png"> </h1>

        <div class="container text-center">
            <input class="rounded border-0 mt-3 p-2 " type="text" id="item" placeholder="Name of item...">
            <button class="btn" id="addBtn">+</button>
        </div>
    </header>

    <main>
        <div class="container d-none" id="listContainer">
            <ul id="toDoList"></ul>
        </div>
        
        
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/todo.js"></script>
</body>
</html>
